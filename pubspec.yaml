name: mobile
description: "A self-hosted cloud gallery alternative."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter
  grpc: ^3.0.0
  protobuf: ^3.0.0
  maybe_just_nothing: ^0.5.3
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  crypto: ^3.0.5
  exif: ^3.3.0
  image: ^4.2.0
